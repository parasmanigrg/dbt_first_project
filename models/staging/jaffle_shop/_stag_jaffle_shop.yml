models:
  - name: stg_customers
    description: The grain of this table is one unique customer per row
    columns:
      - name: customer_id
        description: Primary key for stg_cumstomers table
        data_tests:
          - unique
          - not_null
  - name: stg_orders
    description: one order per row
    columns:
      - name: order_id
        description: Primary key for the stg_orders table
        data_tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: 
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
